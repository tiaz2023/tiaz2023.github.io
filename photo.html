    <div id="photo-container" >
        <img id="gallery-image" src="photo/1.jpg" alt="Photo">
        <div id="navigation-buttons">
            <button onclick="previous_photo();" id="previous" aria-label="Previous Photo">&#9664;</button>
            <button onclick="next_photo();" id="next" aria-label="Next Photo">&#9654;</button>
        </div>

    </div>

    <script>
        // Define an array of image filenames
        const imageFilenames = [
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '4.jpg',
            '5.jpg',
            '6.jpg',
            '7.jpg',
            '8.jpg',
            '9.jpg',
            '10.jpg',
            // Add more image filenames here
        ];

        let currentImageIndex = 0;
        const galleryImage = document.getElementById('gallery-image');

        // Function to display the current image
        function displayCurrentImage() {
            galleryImage.src = 'photo/' + imageFilenames[currentImageIndex];
        }

        // Function to navigate to the previous image
        function previous_photo() {
            currentImageIndex--;
            if (currentImageIndex < 0) {
                currentImageIndex = imageFilenames.length - 1;
            }
            displayCurrentImage();
        }

        // Function to navigate to the next image
        function next_photo() {
            currentImageIndex++;
            if (currentImageIndex >= imageFilenames.length) {
                currentImageIndex = 0;
            }
            displayCurrentImage();
        }

        // Initialize with the first image
        displayCurrentImage();
    </script>
